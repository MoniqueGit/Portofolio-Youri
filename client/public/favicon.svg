<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="32" height="32" fill="#0d1a12"/>

  <!-- Subtle inner border — profondeur sans bruit -->
  <rect x="1" y="1" width="30" height="30" fill="none" stroke="#1c3026" stroke-width="1"/>

  <!-- Accent bar — signature verte en haut -->
  <rect x="4" y="4" width="24" height="1.5" fill="#3d7a55"/>

  <!-- Y — bras gauche, bras droit, tige centrale -->
  <path d="M4.5 9 L9.5 16.5"
        fill="none" stroke="#60be80" stroke-width="2.5" stroke-linecap="square"/>
  <path d="M14.5 9 L9.5 16.5"
        fill="none" stroke="#60be80" stroke-width="2.5" stroke-linecap="square"/>
  <line x1="9.5" y1="16.5" x2="9.5" y2="26"
        stroke="#60be80" stroke-width="2.5" stroke-linecap="square"/>

  <!-- F — verticale + barre haute + barre médiane -->
  <line x1="18" y1="9" x2="18" y2="26"
        stroke="#60be80" stroke-width="2.5" stroke-linecap="square"/>
  <line x1="18" y1="9" x2="27.5" y2="9"
        stroke="#60be80" stroke-width="2.5" stroke-linecap="square"/>
  <line x1="18" y1="17" x2="24.5" y2="17"
        stroke="#60be80" stroke-width="2.5" stroke-linecap="square"/>
</svg>
